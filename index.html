<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>GHome (easy version).</title>
	</head>
	<body>
		<!--header bar-->
		<div class="header" id="header">
				<!--header bar right part of content (apps, notifications, user's image)-->
				<div class="header" id="hrcontent">
					<div class="header" id="apps"><a class="header" href="#"><i class="material-icons">&#xE5C3;</i></a></div>
					<div class="header" id="notification"><a class="header" href="#"><i class="material-icons md-18">&#xE7F4;</i></a></div>
					<div class="header" id="usrimg"><img id="me" src="./img/photo.jpg" height="30px" width="30px"></div>
				</div>
				<!--header bar left part of content (username, gmail & images link)-->
				<div class="header" id="hlcontent">
					<div class="header" id="usrname">Vlad</div>
					<div class="header" id="gmail"><a class="header" href="#">Gmail</a></div>
					<div class="header" id="images"><a class="header" href="#">Images</a></div>
				</div>
		</div>
		<!-- logo and coutry -->
		<div class="glogo" id="google"><div class="glogo" id="rus">Russia</div></div>
		<!-- search area -->
		<div class="search" id="saf">
			<form class="search" id="iform">
				<input class="search" id="seb" maxlength="2048" autocomplete="off" type="text">
				<div class="search" id="voice"><i class="material-icons"><span id="mc">&#xE029;</span></i></div>
			</form>
		</div>
		<!-- footer bar -->
		<div id="footer">
		</div>
	</body>
</html>
